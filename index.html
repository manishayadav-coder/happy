    <div id="greeting"></div>

    <input type="text" id="name" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç">

<script>
  // --- read ?from parameter and show greeting ---
  function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  const fromParam = getParam("from");
  if(fromParam){
    const safe = decodeURIComponent(fromParam).replace(/</g,"&lt;");
    document.getElementById("greeting").innerHTML = `<b>${safe}</b> ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§¶‡•Ä‡§µ‡§æ‡§≤‡•Ä ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å üéâ`;
    document.getElementById("thank").style.display="block";
  }

  // --- toggle share buttons ---
  function toggleShare() {
    let box = document.getElementById("shareBtns");
    box.style.display = (box.style.display === "flex") ? "none" : "flex";
    updateLinks();
  }

  // --- update share links with ?from param ---
  function updateLinks() {
    let name = document.getElementById("name").value.trim() || "‡§Æ‡§ø‡§§‡•ç‡§∞";
    const encoded = encodeURIComponent(name);
    const link = `${window.location.origin}${window.location.pathname}?from=${encoded}`;

    let msg = `‚ú® ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‚ú®\n${name} ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§Ü‡§™‡§ï‡•ã ‡§¢‡•á‡§∞‡•ã‡§Ç ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Å üéâ\n${link}`;

    document.getElementById("whatsapp").href =
      `https://wa.me/?text=${encodeURIComponent(msg)}`;
    document.getElementById("instagram").href =
      `https://www.instagram.com/?url=${encodeURIComponent(link)}`;
    document.getElementById("facebook").href =
      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(link)}`;
    document.getElementById("twitter").href =
      `https://twitter.com/intent/tweet?text=${encodeURIComponent(msg)}`;
  }

  // --- Fireworks animation ---
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let particles = [];
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  function random(min, max) { return Math.random() * (max - min) + min; }

  class Particle {
    constructor(x, y, color) {
      this.x = x; this.y = y;
      this.color = color; this.radius = 2;
      this.alpha = 1; this.angle = random(0, Math.PI * 2);
      this.speed = random(2, 7);
    }
    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;
      this.alpha -= 0.01;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  function createFirework(x, y) {
    let colors = ["#ff0000", "#ffcc00", "#00ffcc", "#ff66ff", "#00ff00"];
    let color = colors[Math.floor(Math.random() * colors.length)];
    for (let i = 0; i < 50; i++) particles.push(new Particle(x, y, color));
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.update(); p.draw();
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }

  setInterval(() => {
    let x = random(100, canvas.width - 100);
    let y = random(100, canvas.height / 2);
    createFirework(x, y);
  }, 1500);

  animate();
</script>
